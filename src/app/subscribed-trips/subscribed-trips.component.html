<div class="routes-container">
  <ul>
    <li class="routes">
      <div class="container">
          <div class="row">
              <div class="col-sm-4" *ngFor="let route of subscribedTrips">
                  <div class="card">                       
                      <div class="card-body">
                        <h5 class="card-title">{{ route.name }}</h5>
                        <p class="card-text">{{ route.info }}</p>
                        <button class="btn btn-dark" [routerLink]="['/route/', route.id]">Details</button>
                      </div>
                    </div>
              </div>
          </div> 
      </div>                
    </li>        
  </ul>
</div>
