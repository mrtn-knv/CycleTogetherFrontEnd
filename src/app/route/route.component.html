<div class="routes-container">
    <ul>
      <li class="routes">
        <div class="container">
            <div class="row">
                <div class="col-sm-4" *ngFor="let route of routesModel">
                    <div class="card">                       
                        <div class="card-body">
                          <h4 class="card-title">{{ route.name }}</h4>
                          <p class="card-text">{{ route.dateFormatted }}
                            <br>
                             AT   {{ route.startHour }}
                          </p>
                          <button class="btn btn-outline-info" [routerLink]="['/route/', route.id]">DETAILS</button>
                        </div>
                      </div>
                </div>
            </div> 
        </div>                
      </li>        
    </ul>
</div>
